<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Registro de usuarios</title>
  <!-- Latest compiled and minified CSS -->
  <!-- Bootstrap CDN CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <style>
    @media (min-width: 1025px) {
      .h-custom {
        height: 100vh !important;
      }
    }
  </style>
</head>
<body>

<section class="vh-90" style="background-color: #8fc4b7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
               class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
               alt="Sample photo">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Información de Registro</h3>

            <form th:action="@{/registroParche}" method="post" th:object="${parche}" enctype="multipart/form-data">

              <div th:if=${param.exito}>
                <div class="alert alert-info">Se ha registrado exitosamente en
                  la aplicación</div>
              </div>

              <div class="modal-body">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="iG-titulo">Título</span>
                  <input type="text" class="form-control" id="titulo" name="titulo" aria-describedby="iG-titulo" th:field="*{titulo}">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="iG-lugar">Lugar</span>
                  <input type="text" class="form-control" id="lugar" name="lugar" aria-describedby="iG-lugar" th:field="*{lugar}">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="iG-fecha">Fecha</span>
                  <input type="text" class="form-control" id="fecha" name="fecha" aria-describedby="iG-fecha" th:field="*{fecha}">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="iG-description">Descripción</span>
                  <input type="text" class="form-control" id="description" name="description" aria-describedby="iG-description" th:field="*{description}">
                </div>
                <div class="mb-3">
                  <label for="imagen" class="form-label">Imagen: </label> <input
                        type="file" name="imagen" id="imagen" class="form-control" th:field="*{imagen}">
                </div>
                <div class="modal-footer">
                  <a th:href="@{/}" class="btn btn-danger" value="Volver">Volver</a>
                  <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- -->


<!-- Latest compiled and minified JavaScript -->
<!-- Bootstrap SCRIPT -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
