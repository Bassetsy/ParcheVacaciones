<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registro de usuarios</title>
    <!-- Latest compiled and minified CSS -->
    <!-- Bootstrap CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>
        @media (min-width: 1025px) {
            .h-custom {
                height: 100vh !important;
            }
        }
    </style>
</head>
<body>

<section class="vh-90" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
                <div class="card rounded-3">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                         class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                         alt="Sample photo">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Información de Registro</h3>

                        <form class="px-md-2" th:action="@{/registro}" method="post" th:object="${usuario}" enctype="multipart/form-data">

                            <div th:if=${param.exito}>
                                <div class="alert alert-info">Se ha registrado exitosamente en
                                    la aplicación</div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="text" id="nombre" class="form-control form-control-lg" placeholder="Nombre" th:field="*{nombre}" />
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="text" id="apellido" class="form-control form-control-lg" placeholder="Apellido" th:field="*{apellido}"/>
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="text" id="edad" class="form-control form-control-lg" placeholder="Edad" th:field="*{edad}" />
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="text" id="genero" class="form-control form-control-lg" placeholder="Género" th:field="*{genero}"/>
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="text" id="ciudadResidencia" class="form-control form-control-lg" placeholder="ciudadResidencia" th:field="*{ciudadResidencia}" />
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="text" id="pais" class="form-control form-control-lg" placeholder="País" th:field="*{pais}"/>
                                    </div>

                                </div>
                            </div>

                            <div class="form-group">
                                <input id="email"  name="email" type="email" class="form-control form-control-lg" th:field="*{email}"
                                       required autofocus="autofocus" placeholder="Correo electrónico" >
                            </div>
                            <br>

                            <div class="form-group">
                                <input id="password"  name="password" type="password" class="form-control form-control-lg" th:field="*{password}"
                                       required autofocus="autofocus" placeholder="Contraseña" >
                            </div>
                            <br>

                            <div class="form-group">
                                <input id="telefono"  name="telefono" type="text" class="form-control form-control-lg" th:field="*{telefono}"
                                       required autofocus="autofocus" placeholder="Teléfono" >
                            </div>
                            <br>

                            <div class="mb-3">
                                <label for="imagen" class="form-label">Imagen de usuario: </label> <input
                                    type="file" name="imagen" id="imagen" class="form-control"
                                    th:field="*{imagen}">
                            </div>

                            <div class="pt-1 mb-4">
                                <button type="submit" class="form-control btn btn-success btn-lg btn-block" name="login-submit" id="login-submit" >Registrarse</button>
                            </div>
                            <p>¿Ya tienes una cuenta? <a th:href="@{/login}" class="link-success">Ingresa Aquí</a></p>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- -->


<!-- Latest compiled and minified JavaScript -->
<!-- Bootstrap SCRIPT -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
