<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cambio</title>
    <!-- Bootstrap CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<!--<div th:if="${!user.empty}">-->
<section class="">
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
        <div class="container">
            <div class="row gx-lg-5 align-items-center">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <h1 class="my-5 display-3 fw-bold ls-tight">
                        No lo olvides!! <br />
                        <span class="text-primary">Tu contraseña es muy importante</span>
                    </h1>
                    <p style="color: hsl(217, 10%, 50.8%)">
                        Si tienes algún problema, contáctate directamente con el admin :)
                    </p>
                </div>

                <div class="col-lg-6 mb-5 mb-lg-0">
                    <div class="card">
                        <div class="card-body py-5 px-md-5">
                            <form method="post" th:action="@{/cambiarContrasenia/} + ${user.email}" th:object="${user}">

                                <div th:if=${param.error}>
                                    <div class="alert alert-danger">Error al cambiar la contraseña</div>
                                </div>

                                <div th:if=${param.exito}>
                                    <div class="alert alert-info">Contraseña cambiada exitosamente
                                    </div>
                                </div>

                                <div class="form-group">
                                    <input id="old"  name="old" type="password" class="form-control"
                                           required autofocus="autofocus" placeholder="Contraseña Actual">
                                </div>
                                <br>
                                <div class="form-group">
                                    <input id="nueva"  name="nueva" type="password" class="form-control"
                                           required autofocus="autofocus" placeholder="Contraseña Nueva">
                                </div>

                                <div class="pt-1 mb-4">
                                    <button type="submit" class="form-control btn btn-primary btn-lg btn-block" name="login-submit" id="login-submit" >Aceptar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Jumbotron -->
</section>

<!--</div>-->
<!-- Bootstrap SCRIPT -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
