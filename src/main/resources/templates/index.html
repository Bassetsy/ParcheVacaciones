<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="utf-8">
  <title>Inicio</title>
  <!-- Latest compiled and minified CSS -->
  <!-- Bootstrap CDN CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

<section class="vh-100" style="background-color: #9de2ff;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-md-9 col-lg-7 col-xl-5">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-4">
            <div class="d-flex text-black">
              <div class="flex-shrink-0">
                <img th:src="@{/assets/{filename}(filename=*{usuario.rutaImagen})}"
                     alt="Generic placeholder image" class="img-fluid"
                     style="width: 180px; border-radius: 10px;">
              </div>
              <div class="flex-grow-1 ms-3">
                <h5 class="mb-1" th:text="${usuario.nombre} + ${usuario.apellido}"></h5>
                <p class="mb-2 pb-1" style="color: #2b2a2a;" th:text="${usuario.email}" ></p>
                <p class="mb-2 pb-1" style="color: #2b2a2a;" th:text="${usuario.telefono}" ></p>
                <p class="mb-2 pb-1" style="color: #2b2a2a;" th:text="${usuario.ciudadResidencia}" ></p>
                <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                     style="background-color: #efefef;">
                  <div>
                    <p class="small text-muted mb-1">Edad</p>
                    <p class="mb-0" th:text="${usuario.edad}"></p>
                  </div>
                  <div class="px-3">
                    <p class="small text-muted mb-1">Genero</p>
                    <p class="mb-0" th:text="${usuario.genero}"></p>
                  </div>
                  <div>
                    <p class="small text-muted mb-1">País</p>
                    <p class="mb-0" th:text="${usuario.pais}"></p>
                  </div>
                </div>
                <div class="d-flex pt-1">
                  <button type="button" class="btn btn-outline-primary me-1 flex-grow-1" ><a th:href="@{/logout}">Cerrar
                    sesión</a></button>
                  <button type="button" class="btn btn-primary flex-grow-1" th:href="@{/cambio}">Cambiar Contraseña</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Latest compiled and minified JavaScript -->
<!-- Bootstrap SCRIPT -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
