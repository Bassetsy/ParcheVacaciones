<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Inicio de sesión</title>
  <!-- Bootstrap CDN CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

<section class="vh-90" style="background-color: #007DBB;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://i.pinimg.com/564x/9c/20/58/9c205863be60491858a0539ac497ecb1.jpg"
                   alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form th:action="@{/login}" method="post">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Logo</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicia Sesión con tu cuenta</h5>

                  <div th:if=${param.error}>
                    <div class="alert alert-danger">Usuario o contraseña
                      inválidos</div>
                  </div>

                  <div th:if=${param.logout}>
                    <div class="alert alert-info">Ha cerrado sesión exitosamente
                    </div>
                  </div>

                  <div class="form-group">
                    <input id="username"  name="username" type="text" class="form-control"
                           required autofocus="autofocus" placeholder="Digite su email ID">
                  </div>
                  <br>
                  <div class="form-group">
                    <input id="password" type="password"  name="password" class="form-control" required
                          autofocus="autofocus" placeholder="Digite su contraseña">
                  </div>
                  <br>
                  <div class="pt-1 mb-4">
                    <button type="submit" class="form-control btn btn-dark btn-lg btn-block" name="login-submit" id="login-submit" >Login</button>
                  </div>

                  <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                  <p>¿No tienes una cuenta? <a th:href="@{/registro}" class="link-info">Registrate Aquí</a></p>

                </form>
                <div class="form-group">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- -->

<!-- Latest compiled and minified JavaScript -->
<!-- Bootstrap SCRIPT -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
